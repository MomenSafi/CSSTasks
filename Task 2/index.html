<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css" />
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
                integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Task 2</title>
</head>
<body>
    <img class="logo" src="Linkedin-Logo.jpg" title="Linkedin-Logo" alt="Linkedin-Logo">
    <div class="container">
        <h3>Sign in</h3>
        <p>Stay updated on your professional world</p>
        <form method="post">
            <input class="input" type="text" placeholder="Email or phone">
            <div class="password-container">
                <input class="input password-container" type="password" placeholder="Password">
                <span class="show-password">Show</span>
            </div>
            <a class="foget" href="https://www.linkedin.com/checkpoint/rp/request-password-reset?trk=guest_homepage-basic_nav-header-signin">Forgot Password?</a>
            <input class="Sign SignE" type="button" value="Sign in">
        </form>
        <div class="line-container">
            <div class="line"></div>
            <div class="word">Or</div>
            <div class="line"></div>
        </div>
        <div class="Sign SignA">
            <a class="changestylelink" href="https://appleid.apple.com/auth/authorize?client_id=com.linkedin.LinkedIn.service&redirect_uri=https%3A%2F%2Fwww.linkedin.com%2Fredirect&response_type=code%20id_token&scope=name%20email&response_mode=web_message&frame_id=c731ecda-66f7-44f4-adcd-08ede77ce664&m=11&v=1.5.3" target="_blank"><i class="fab fa-apple"></i> Sign in with Apple</a>
        </div>
    </div>
    <div class="out-container">New to LinkedIn? <a href="https://www.linkedin.com/signup/cold-join">Join now</a></div>
    <footer>
        <img class="footer-logo" src="linkedin-logo-black.png" alt="Linkedin-Logo" title="Linkedin-Logo">
        <span>&copy;2021</span>
        <a class="link-footer" href="https://www.linkedin.com/legal/user-agreement?trk=d_checkpoint_lg_consumerLogin_ft_user_agreement">User Agreement</a>
        <a class="link-footer" href="https://www.linkedin.com/legal/privacy-policy?trk=d_checkpoint_lg_consumerLogin_ft_privacy_policy">Privacy Policy</a>
        <a class="link-footer" href="https://www.linkedin.com/help/linkedin/answer/a403269?lang=en-us&trk=d_checkpoint_lg_consumerLogin_ft_community_guidelines&intendedLocale=en">Community Guidelines</a>
        <a class="link-footer" href="https://www.linkedin.com/legal/cookie-policy?trk=d_checkpoint_lg_consumerLogin_ft_cookie_policy">Cookie Policy</a>
        <a class="link-footer" href="https://www.linkedin.com/legal/copyright-policy?trk=d_checkpoint_lg_consumerLogin_ft_copyright_policy">Copyright Policy</a>
        <a class="link-footer" href="https://www.linkedin.com/help/linkedin?trk=d_checkpoint_lg_consumerLogin_ft_send_feedback&lang=en-us&intendedLocale=en" target="_blank">Send Feedback</a>
        <select>
            <option value="">language</option>
            <option value="Arabic">Arabic</option>
            <option value="English">English</option>
        </select>
    </footer>
</body>
</html>
